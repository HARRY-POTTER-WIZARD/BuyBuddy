<div class="container">
    <h2>Product Management</h2>
  
    <h3>Add New Product</h3>
    <form (ngSubmit)="addProduct()">
      <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Product Name" required />
      <input type="text" [(ngModel)]="newProduct.description" name="description" placeholder="Description" required />
      <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Price" required />
      <input type="text" [(ngModel)]="newProduct.imageUrl" name="imageUrl" placeholder="Image URL" required />
      <button type="submit">Add Product</button>
    </form>
  
    <h3>Product List</h3>
    <ul>
      <li *ngFor="let product of products">
        <div>
          <h4>{{ product.name }}</h4>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
          <img [src]="product.imageUrl" alt="{{ product.name }}" width="100" />
          <button (click)="startEdit(product)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </li>
    </ul>
